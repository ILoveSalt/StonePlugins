# Сообщения при бане (отображаются игроку при кике)
# header: поддерживает цвет через & (например &6 = золотой, &c = красный, &x&r&r&g&g&b&b = RGB)
ban:
  header: "&6stoneaura"
  account-banned: "Ваш аккаунт был заблокирован на сервере"
  ip-banned: "Ваш ip был заблокирован на сервере"
  reason: "По решению Администрации"
  support: "Если считаете что бан был ошибочным, напиши в техническую поддержку t.me/hgds_2"

# Сообщения команд
commands:
  sban:
    usage: "Использование: /sban <ник>"
    no-nick: "Укажите ник игрока."
    success: "Аккаунт %s заблокирован на прокси."
  sbanip:
    usage: "Использование: /sbanip <ник>"
    no-nick: "Укажите ник игрока."
    not-online: "Игрок %s не в сети. IP можно забанить только для онлайн-игрока."
    success: "IP игрока %s (%s) заблокирован на прокси."
